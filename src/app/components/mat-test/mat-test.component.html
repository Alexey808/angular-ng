<mat-form-field class="mat-fix-border-top textarea">
  <textarea matInput

            [formControl]="formControl"
            (change)="onCommentChange()">
  </textarea>
</mat-form-field>

<br><br>

<mat-form-field class="mat-fix-border-top select">
  <mat-label>Выберите статус</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let option of optionList"
                [value]="option.id">
      {{option.title}}
    </mat-option>
  </mat-select>
</mat-form-field>
